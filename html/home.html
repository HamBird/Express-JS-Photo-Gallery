<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/home.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/javascript/home.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photo Gallery</title>
    </head>
    <body>
        <div class="headbar">
            <a href="javascript:void(0)" class="tabbuttons" onclick="generateGridView()">Grid View</a>
            <a href="javascript:void(0)" class="tabbuttons" onclick="generateListView()">List View</a>
            <a href="javascript:void(0)" class="tabbuttons" onclick="openUploadModal()">Upload</a>
        </div>

        <div>
            <span class="modify-content">
                <label style="padding-right: 4px">Filter: </label><input id="filter" type="text">
            <!-- Figure out the purpose for this line --><label style="padding-left: 10px"></label>
                <button id="clear">Clear</button>

                <!-- Add Buttons Here For Downloading and Deleting? (List View) -->
                <span id="file-actions">
                    <a href="javascript:void(0)" class="material-icons table-btns" onclick="downloadImages()">download</a>
                    <a href="javascript:void(0)" class="material-icons table-btns">delete</a>
                </span>

                <label class="seperate">Sort by:</label>
                <select id="sortby">
                    <option value="alpha" default>Alphabetical A-Z</option>
                    <option value="alpha re">Alphabetical Z-A</option>
                    <option value="date new">Newest Added</option>
                    <option value="date old">Oldest Added</option>
                </select>
            </span>

            <section id="popup">
                <button id="downloadButton">Download</button>
                <button id="closeButton">Close</button>
                <img src="" id="popup-image">
                <p id="image-desc"></p>
            </section>

            <section id="uploadPopup">
                <aside class="fileUpload">
                    <div class="uploadHeader">
                        <p style="color: black; font-size: 20px; margin-top: 0;">Upload File(s)</p>
                        <button id="closeModal" class="material-icons closeButton">close</button>
                    </div>
                    <p style="color: black; margin-top: 0;">File Types Allowed: .JPG/.JPEG/.PNG/.GIF and 50 MB Max per File.</p>
                    <div id="uploadForm">
                        <input type="file" name="fileInput" id="fileInput" multiple>
                    </div>
                    <div id="upload">
                        <i class="material-icons upload-drop" style="font-size: 45px;">cloud_upload</i>
                        <p class="upload-drop" style="color: black;">Drag and Drop a File Here</p>
                        <p class="upload-drop" id="uploadLink">You can also upload by clicking here!</p>
                        <div id="uploadList">

                        </div>
                    </div>
                    <div id="uploadControl">
                        <a href="javascript:void(0)" id="confirmUpload">Ok</a>
                        <!--<button id="cancelUpload">Cancel</button>-->
                    </div>
                </aside>
            </section>

            <div id="tiles"></div>

            <div id="file-table"></div>

            <span id="imageSelect">
                <button id="previous">Prev</button>
                <p class="break"></p>
                <button id="next">Next</button>
            </span>
        </div>
    </body>
</html>
